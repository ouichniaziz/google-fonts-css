<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- CSS File Import  -->
    <link rel="stylesheet" href="style.css">
    <title>Google Fonts CSS</title>
</head>
<body>
    <div class="container">
        <div class="container__slider">
            <h2>Styles</h2>
            <div class="container__slider-text">
                <fieldset class="container__slider-field">
                    <legend class="container__slider-legend">Type here to preview text</legend>
                    <input class="container__slider-input-text" type="text" class="container__slider-input" min="8" max="300">
                </fieldset>
            </div>

            <div class="container__slider-slide">
                <span class="container__slider-pixels"></span>
                <input type="range" class="container__slider-input" min="8" max="300">
            </div>
        </div>
        
        <div class="container__main">
            <div class="container__main-row" id="first">
                <p></p>
            </div>
            <div class="container__main-row" id="second">
                <p></p>
            </div>
            <div class="container__main-row" id="third">
                <p></p>
            </div>
            <div class="container__main-row" id="fourth">
                <p></p>
            </div>
            <div class="container__main-row" id="five">
                <p></p>
            </div>
            <div class="container__main-row" id="six">
                <p></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
